<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pablo Convert</title>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #0a0a23);
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 30px;
    }

    .import-box {
      background: #ffffff;
      color: #000;
      width: 300px;
      height: 200px;
      border-radius: 15px;
      border: 3px dashed #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .import-box:hover {
      transform: scale(1.05);
    }

    .import-box p {
      margin-top: 10px;
      font-weight: bold;
    }

    #fileInput {
      display: none;
    }

    #convertBtn {
      margin-top: 30px;
      padding: 12px 25px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 15px #0ff;
    }

    #convertBtn:hover {
      background: #00e6e6;
    }

    .neon-text {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
  </style>
</head>
<body>

  <h1 class="neon-text">Pablo Convert</h1>

  <div class="import-box" onclick="document.getElementById('fileInput').click()">
    <div style="font-size: 3em;">+</div>
    <p>Importe seu v√≠deo</p>
    <input type="file" id="fileInput" accept="video/*"/>
  </div>

  <button id="convertBtn">Converter para MP3</button>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({
      log: true,
      corePath: 'https://unpkg.com/@ffmpeg/core@0.10.0/dist/ffmpeg-core.js'
    });
    const fileInput = document.getElementById("fileInput");
    const convertBtn = document.getElementById("convertBtn");
    let videoFile;

    fileInput.addEventListener("change", (event) => {
      videoFile = event.target.files[0];
      if (videoFile) {
        convertBtn.style.display = "inline-block";
      }
    });

    convertBtn.addEventListener("click", async () => {
      convertBtn.innerText = "Convertendo...";
      await ffmpeg.load();
      ffmpeg.FS("writeFile", "input.mp4", await fetchFile(videoFile));
      await ffmpeg.run("-i", "input.mp4", "-q:a", "0", "-map", "a", "output.mp3");
      const data = ffmpeg.FS("readFile", "output.mp3");

      const url = URL.createObjectURL(new Blob([data.buffer], { type: "audio/mpeg" }));
      const a = document.createElement("a");
      a.href = url;
      a.download = "pablo_convert.mp3";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      convertBtn.innerText = "Converter para MP3";
    });
  </script>

</body>
</html>
