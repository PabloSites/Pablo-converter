<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pablo Convert</title>
  <style>
    body {
      background-color: #000;
      color: #00f7ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }

    .upload-box {
      width: 300px;
      height: 300px;
      border: 2px dashed #00f7ff;
      margin: 30px auto;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
      color: white;
    }

    input[type="file"] {
      display: none;
    }

    #convertBtn {
      display: none;
      background-color: transparent;
      border: 2px solid #00f7ff;
      padding: 15px 30px;
      font-size: 18px;
      color: #00f7ff;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    #convertBtn:hover {
      background-color: #00f7ff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1 class="neon">Pablo Convert</h1>

  <label class="upload-box" for="videoInput">
    <span style="font-size: 3rem;">+</span>
    <p>Importe seu v√≠deo</p>
  </label>
  <input type="file" id="videoInput" accept="video/*">

  <button id="convertBtn">Converter para MP3</button>

  <script>
    const videoInput = document.getElementById("videoInput");
    const convertBtn = document.getElementById("convertBtn");
    let selectedFile;

    videoInput.addEventListener("change", () => {
      selectedFile = videoInput.files[0];
      if (selectedFile) {
        convertBtn.style.display = "inline-block";
      }
    });

    convertBtn.addEventListener("click", async () => {
      const formData = new FormData();
      formData.append("file", selectedFile);

      const response = await fetch("https://v2.convertapi.com/convert/mp4/to/mp3?Secret=secret_ositPVSAmf0TiGSU", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      if (data.Files && data.Files[0]) {
        const link = document.createElement("a");
        link.href = data.Files[0].Url;
        link.download = "convertido.mp3";
        link.click();
      } else {
        alert("Erro ao converter.");
      }
    });
  </script>
</body>
</html>
